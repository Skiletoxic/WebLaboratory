{% extends "base.html" %}

{% block body %}
  <h3 class="text-center m-4">Новая заявка</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      Заявка была создана.
      <a href="{% url 'index' %}" class="alert-link">Возвращайтесь на главную страницу</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-address-card fa-lg"></i> Регистрация клиента
          </div>
          <div class="card-body">
            <form action="{% url 'add' %}" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Создать</button>
              <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
