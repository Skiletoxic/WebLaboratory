{% extends "base.html" %}

{% block body %}
  <h3 class="text-center m-4">Редактировать заявку</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      Заявка отредактирована.
      <a href="{% url 'index' %}" class="alert-link">Вернуться на главную страницу.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-pen-to-square fa-lg"></i> Редактировать данные
          </div>
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Редактировать</button>
              <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
